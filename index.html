<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attributio {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="image-top"src="images/bg-pattern-top.svg" alt="">
  <img src="images/bg-pattern-bottom.svg" alt="" class="image-bottom">
  <div class="card-container">
    <div class="card-header">
      <img class="background-image-card" src="images/bg-pattern-card.svg" alt="">
      <img class="profile-image"src="images/image-victor.jpg" alt="">
    </div>
    <div class="card-body">
        <h3>Victor Crest</h3>
      <div class="country">London</div>
    </div>
    <div class="card-footer">
      <div class="metadata">
        <b class="metadata-numbers">80K</b>
        <span class="metadata-type">Followers</span>
      </div>
      <div class="metadata">
        <b class="metadata-numbers">803K</b>
        <span class="metadata-type">Likes</span>
      </div>
      <div class="metadata">
        <b class="metadata-numbers">1.4K</b>
        <span class="metadata-type">Photos</span>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Moncles Junior Herisse</a>.
  </div>
</body>

</html>
